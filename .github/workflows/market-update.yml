name: Update Market Data

on:
  schedule:
    # 每天 UTC 06:00 (台北時間 14:00) - 台股收盤後
    - cron: '0 6 * * *'
    # 每天 UTC 21:30 (台北時間 05:30) - 美股收盤後
    - cron: '30 21 * * *'
  workflow_dispatch: # 允許手動觸發

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r scripts/requirements.txt

      - name: Run update script
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          OPENCLAW_GATEWAY_URL: ${{ secrets.OPENCLAW_GATEWAY_URL }}
          OPENCLAW_GATEWAY_TOKEN: ${{ secrets.OPENCLAW_GATEWAY_TOKEN }}
          NOTIFICATION_TARGET_ID: ${{ secrets.NOTIFICATION_TARGET_ID }}
        run: python scripts/update_market_data.py

      - name: Generate Monthly Report Poster
        if: github.event_name == 'workflow_dispatch' || github.event.schedule == '0 6 1 * *'
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          OPENCLAW_GATEWAY_URL: ${{ secrets.OPENCLAW_GATEWAY_URL }}
          OPENCLAW_GATEWAY_TOKEN: ${{ secrets.OPENCLAW_GATEWAY_TOKEN }}
          NOTIFICATION_TARGET_ID: ${{ secrets.NOTIFICATION_TARGET_ID }}
        run: |
          playwright install chromium
          playwright install-deps chromium
          python scripts/generate_report_html.py > report.html
          python scripts/render_poster.py
